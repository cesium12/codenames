<!doctype html>
<html>
<head>
  <title>Nodenames</title>
  <link rel="stylesheet" href="/style.css">
  <script>var admin = {{admin}}, state = {{&state}};</script>
  <script src="/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/game.js"></script>
</head>
<body>
  <form class="shadow" id="header">
    <table>
      <tr>
        <td>{{wordlist}}</td>
        <td><input type="text" required size="32" placeholder="Clue..." name="clue"></td>
        <td><input type="number" required placeholder="Words..." name="words"></td>
      </tr>
    </table>
    <iframe></iframe>
  </form>
  <section id="board">
    <table></table>
  </section>
  <section id="control">
    <section id="wrapper">
      <section id="self">
        <input type="text" required placeholder="Your name..." class="shadow" id="name"><!--
        --><input type="radio" class="team" name="team" id="red"><!--
        --><label for="red" class="shadow"></label><!--
        --><input type="radio" class="team" name="team" id="blue"><!--
        --><label for="blue" class="shadow"></label>
      </section>
      <section id="chatbox">
        <table>
          <tbody></tbody>
        </table>
        <form>
          <input type="text" placeholder="Chat..." class="shadow" name="message" id="message">
        </form>
      </section>
    </section>
  </section>
</body>
</html>
