<!doctype html>
<html>
<head>
  <title>Nodenames</title>
  <link rel="stylesheet" href="/style.css">
  <script>var admin = {{admin}}, state = {{&state}};</script>
  <script src="/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/game.js"></script>
</head>
<body>
  <form id="header">
    <table>
      <tr>
        <td>{{wordlist}}</td>
        <td>
          <div class="tooltip">
            <input type="text" required size="32" placeholder="Clue..." name="clue">
            <aside>your clue word</aside>
          </div>
        </td>
        <td>
          <div class="tooltip">
            <input type="number" required placeholder="Words..." name="words">
            <aside>the number of matching words (use any large number for &infin;)</aside>
          </div>
        </td>
      </tr>
    </table>
    <iframe></iframe>
  </form>
  <section id="board">
    <table></table>
  </section>
  <section id="control">
    <section id="wrapper">
      <section id="self">
        <div class="tooltip">
          <input type="text" required placeholder="Your name..." id="name">
          <aside>enter your name and select a team</aside>
        </div><!--
        --><input type="radio" class="team" name="team" id="red"><!--
        --><label for="red" class="shadow"></label><!--
        --><input type="radio" class="team" name="team" id="blue"><!--
        --><label for="blue" class="shadow"></label>
      </section>
      <section id="chatbox">
        <table>
          <tbody></tbody>
        </table>
        <form>
          <input type="text" placeholder="Chat..." name="message" id="message">
        </form>
      </section>
    </section>
  </section>
</body>
</html>
